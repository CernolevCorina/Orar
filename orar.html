<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=se, initial-scale=1.0">
    <title>Orar USARB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <section class="left">
            <div class="title-left">
                <h4>Orarul Cursurilor</h4>
            </div>
            <nav>
                <button><a href="#">Grupe</a></button>
                <button><a href="#">Profesori</a></button>
                <button><a href="#">Aule</a></button>
            </nav>
            <div class="search">
                <input type="search" class="input-form">
            </div>
            <div class="Day">
                <label for="select-d">Ziua:</label>
                <select name="select-d" multiple size="7">
                    <option value="2">Luni</option>
                    <option value="3">Marti</option>
                    <option value="4">Miercuri</option>
                    <option value="5">Joi</option>
                    <option value="6">Vineri</option>
                    <option value="7">Sambata</option>
                    <option value="8">Duminica</option>
                </select>
            </div>
            <div class="Week">
                <select name="Saptamana" multiple size="6">
                    <option value="1">Saptamana</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                </select>
            </div>
            <div class="Table">

            </div>
            <div class="Legend">
                <p>P-Prelegere</p>
                <p>S-Semninar</p>
                <p>L-Laborator</p>
                <p>PC-Proiect de Curs</p>
                <p>EP-Evaluare periodica</p>
                <p>C-Consultatie</p>
                <p>E-Examinare</p>
                <p>R-Reexaminare</p>
            </div>
            <div class="Icon">
                <button> <a href="#">Descarca orar</a></button>
                <button> <a href="#">Google Play</a> </button>
                <button> <a href="#">Icon</a> </button>
                <button> <a href="#">Student</a> </button>
                <button> <a href="#">Examene</a> </button>
            </div>
        </section>
        <section class="orar">
            <div class="logo">
                <img src="Imagini/Logo_USB.jpg" alt="Logo">
                <h1>Universitatea de Stat "Alecu Russo" din Balti</h1>
            </div>
            <div class="Lessons"></div>
            <table border="5">
                <tr>
                    <td>8:00 <br> 9:30</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>9:45 <br> 11:15</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>11:30 <br> 13:00</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>13:15 <br> 14:45</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>15:00 <br> 16:30</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>16:45 <br> 18:15</td>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td>18:30 <br> 20:00</td>
                    <td class="a"></td>
                </tr>
            </table>
        </section>
    </section>
</body>

</html>
